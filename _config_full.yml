url:              'https://mnyrop.github.io/wax-kit'
copyright:        ''

theme: wax_theme
source: source
search_dir: search
collections_dir: ''

collections:
  demo:
    output: true
    sort_by: order
    data:
      assets: '_data/collections/demo/assets'
      records: '_data/collections/demo/records.csv'
      dictionary: '_data/collections/demo/dictionary.yml'
    build:
      simple_images:
        variants:
          banner: 1140
          thumb: 400
      iiif:
        scale_factors: []
        exclude: []
      pages: 
        layout: item.html
      search:
        exclude: []
        index: '/search/index/demo.json'
