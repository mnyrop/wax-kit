name: publish
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
jobs:
   deploy:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update -y && sudo apt-get install -y libvips
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: lint
        run: bundle exec wax lint collection demo
      - name: build
        run: |  
          bundle exec wax build collection demo
          bundle exec jekyll build
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
